<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/jquery.mCustomScrollbar.min.css" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Document</title>
</head>

<body>

    <!-- Login Modal -->
    <div style="color: #333;" class="modal fade" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">超级VIP -> 请登录</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">用户名</label> <span class="name-msg"></span>
                        <input type="text" id="username" class="form-control" placeholder="请输入您的用户名">
                    </div>
                    <h5 style="display: inline-block;">请选择您的头像</h5>
                    <span class="pic-msg">请选择头像</span>
                    <!-- 相片墙 -->
                    <div class="pic_body">
                        <img src="https://hbimg.huabanimg.com/692881944a809c2269d2f97801e0e232848ce712dc52-Dp7YM8_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/cb1640d8254c3fc973f3ae8a2a5411fd5d94640019e8a-mrNoKT_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/b8c55fe5da555fc3be1f46b070647a4995e32288de82-VyxXN4_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/2d2231851136c696a14e127f310f9d33a71c15b313e4a-rqfun3_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/4afdf79bb235db00a5fc5078dfcea40428b6a82410e7a-UPieS2_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/7f0b37c56c934274a8699d57bc202aa22132b246304bc-urhkQc_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/2e7763529fd8202c745e3bc1eafb84a1535158c71d497-lrFK2M_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/4f8cabe7f3dd4f0f589f501daf6dbad4dc4222ca1c3ec-iEA0zJ_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/61be28f2ae2dbda292a8137167588cad788ede7dc44b-wWZzPa_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/b610d06f5d1807b383355488131d1646a9bbb53c173da-qLbXyI_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/79b85b44508aa8cbcc8199ad156a50bd38dc2ef017be6-9kcIEq_fw658"
                            alt="..." class="img-thumbnail">
                        <img src="https://hbimg.huabanimg.com/5380846a285d41d1ba730e789bc9fe79fe91573990ddb-9B6An0_fw658"
                            alt="..." class="img-thumbnail">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="login">登录</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Warning Model -->
    <div style="color: #333;" class="modal fade" id="warning_Model" tabindex="-1" role="dialog"
        aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="gridSystemModalLabel">
                        提示
                    </h4>
                </div>
                <div class="modal-body">
                    <font style="color: red;">当前浏览器已断开连接，请稍后再试！！！</font>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 首页 -->
    <div id="index">
        <canvas id="canvas"></canvas>
        <p data-toggle="modal" data-target="#myModal" class="text-monospace" id="msg"></p>
        <div style="display:none" id="text">进入廖同学的聊天室</div>
    </div>


    <!-- 消息页 -->
    <div id="body" style="display: none;">

        <!-- 头部 -->
        <div id="head">
            <p>当前在线用户：<span class="on-line" style="color: red;"></span></p>
            <p>
                <img class="head_img" src="" alt="..." class="img-circle">
                &nbsp; &nbsp;
                <span class="head_username"></span>
            </p>
        </div>

        <!-- 聊天记录 -->
        <div id="content">
            <div class="content-body" style="border-radius: 4px;">

            </div>

            <!-- 消息发送 -->
            <div>
                <div id="send">
                    <textarea id="msg_info" autoFocus placeholder="请输入要发送的信息"></textarea>
                    <input class="msg_btn" id="send_msg" type="button" value="发送" data-container="body"
                        data-toggle="popover" data-placement="left" data-content="Hello" />
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="./js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./js/utils.js"></script>
    <script src="./js/crawler.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
